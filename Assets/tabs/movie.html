    <main>
      <div class = "genButton">

      <h2 class="title center-align"></h2>
      <div class = "genButton">
        
        <img class="poster" />
      </div>
      <br />
      <div class = "genButton">
        <div class="movieInfo hide">
          <ul>
            <li><h6 class = "info">Plot</h6> <span class = "description"></span></li>
            <br/>
            <li><h6 class = "info">Rlease Date</h6> <span class = "release"></span></li>
            <br/>
            <li><h6 class = "info">Film Rating</h6> <span class = "rating"></span></li>
            <br/>
            <li><h6 class = "info">Run Time</h6> <span class = "runTime"></span></li>
            <br/>
            <li><h6 class = "info">Genre</h6> <span class = "genre"></span></li>
          </ul>
        </div>
