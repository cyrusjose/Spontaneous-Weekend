<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Generator</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Google cursive font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />

    <link rel="stylesheet" href="../style/movie.css" />
    <!-- JS deferred -->
    <script src="../script/movie.js" defer></script>
  </head>
  <body>
    <!-- Begin navbar -->
    <nav class="nav-wrapper" id="nav-container">
      <div class="container">
        <a href="#!" class="brand-logo"
          ><img src="../style/images/wheel.png"
        /></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li>
            <a class="hover" href=""
              >Watch <i class="fa fa-film" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a class="hover" href=""
              >Eat <i class="fa fa-cutlery" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a class="hover" href=""
              >Do <i class="fa fa-bicycle" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li>
        <a class="hover" href=""
          >Watch <i class="fa fa-film" aria-hidden="true"></i
        ></a>
      </li>
      <li>
        <a class="hover" href=""
          >Eat <i class="fa fa-cutlery" aria-hidden="true"></i
        ></a>
      </li>
      <li>
        <a class="hover" href=""
          >Do <i class="fa fa-bicycle" aria-hidden="true"></i
        ></a>
      </li>
    </ul>
    <!-- End navbar -->

    <!-- Begin Body -->
    <div class="body-container">
      <button class = "generateMovie">Find a Movie</button>
      <img class="poster" />
      <br />
      <div class="movieInfo">
        <h2 class="title"></h2>
        <ul>
          <li class="description"></li>
          <li class="release"></li>
          <li class="rating"></li>
          <li class="runTime"></li>
          <li class="genre"></li>
        </ul>
      </div>
    </div>
    <!-- End Body -->

    <!-- Begin footer -->
    <footer class="footer mt-auto py-3" id="footer">
      <div class="container">
        <span class="text-muted">
          <p id="footer-text">an undefined production 2020</p>
        </span>
      </div>
    </footer>
    <!-- End footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- End script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
